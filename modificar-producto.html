<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar producto a modificar</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="center-content">
  
    <form class="form-container larger-form">
      <h2>Panel de administrador</h2>
      <h3>Buscar producto</h3>

      <label for="campo" class="form-label">
        <p>Seleccione un campo de búsqueda:</p>
      </label>
      <select id="campo" class="form-input">
        <option value="codigo">Código de barras</option>
        <option value="nombre">Nombre del producto</option>
        <option value="marca">Marca del producto</option>
      </select>

      <label for="valor" class="form-label">
        <p>Valor de búsqueda:</p>
      </label>
      <input type="text" id="valor" class="form-input" style="width: 300px;" />


      <button class="submit-btn" type="submit">Buscar Producto</button>
    </form>
    <div>
      <br>
      <a class="submit-btn" href="admin.html">Volver</a>
    </div>

    <footer class="footer">
      <small>&copy; Copyright 2023, Hornero Consulting</small>
    </footer>
  </body>
</html>
