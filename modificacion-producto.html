<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Admin - Modificar de Producto</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container center-content">
      <div class="form-container">
        <h3>Panel de administrador</h3>
        <h4>Modificar producto</h4>
        <form>
          <label class="form-label" for="id">CÃ³digo de barras</label>
          <input class="form-input" type="text" id="id" />

          <label class="form-label" for="nombre">Nombre del producto</label>
          <input class="form-input" type="text" id="nombre" />

          <label class="form-label" for="marca">Marca del producto</label>
          <input class="form-input" type="text" id="marca" />

          <label class="form-label" for="precio">Precio</label>
          <input class="form-input" type="number" id="precio" step="0.01" />

          <label class="form-label" for="imagen">Imagen del producto</label>
          <input class="form-input" type="file" id="imagen" accept=".png" />

          <button class="submit-btn" type="submit">Guardar Producto</button>
        </form>
      </div>
      <div>
        <br>
        <a class="submit-btn" href="admin.html">Volver</a>
      </div>
      <div class="footer">
        <small>&copy; Copyright 2023, Hornero Consulting</small>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
