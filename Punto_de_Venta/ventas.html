<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Venta - Hornero Consulting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div style="background-color: #333; color: white; padding: 10px; text-align: center;">
      <h1 style="margin: 0; padding: 10px; font-weight: bold;">Ventas - Hornero Consulting</h1>
      <div>
        <a href="/Punto_de_Venta/admin.html">
          <button>
            Inicio
          </button>
        </a>
      </div>
    </div>
       
    <div class="content" id="dynamic-content">
      <div class="form">
        <form onsubmit="realizarVenta(); return false;">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="codigoBarrasInput" class="form-label"
                >C贸digo de Barras</label
              >
              <input type="text" class="form-control" id="codigoBarrasInput"
              placeholder="" onblur="buscarProductoPorCodigo(this.value)"
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="descripcion" class="form-label">Descripci贸n</label>
              <input
                type="text"
                class="form-control"
                id="descripcion"
                readonly
              />
            </div>

            <div class="col-md-2 mb-3">
              <label for="unidades" class="form-label">Unidades</label>
              <input
                type="number"
                class="form-control"
                id="unidades"
                oninput="calcularTotal()"
              />
            </div>
            <div class="col-md-2 mb-3">
              <label for="precioUnitario" class="form-label"
                >Precio Venta</label
              >
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="precioUnitario"
                  oninput="calcularTotal()"
                />
              </div>
            </div>

            <div class="col-md-2 mb-3">
              <label for="total" class="form-label">Total</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="total"
                  readonly
                  />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="agregarProducto()"
            >
              Agregar Producto
            </button>
          </div>
        </form>

        <table class="table table-bordered item-list custom-table">
          <thead>
            <tr>
              <th>C贸digo de Barras</th>
              <th>Descripci贸n</th>
              <th>Unidades</th>
              <th>Total</th>
              <th>Total Venta: $<span id="total-venta">0.00</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button
        id="realizarVentaBtn"
        class="btn btn-primary"
        style="float: right"
      >
        Confirmar Venta
      </button>
    </div>

    <script src="/Punto_de_Venta/ventas.js">    </script>
  </body>
</html>
