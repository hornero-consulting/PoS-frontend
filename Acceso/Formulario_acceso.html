<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="image/Pajaro.png">
  <title>Iniciar sesión en Hornero Consulting</title>
  <link rel="stylesheet" href="Estilos.css">
</head>

<body>
  <h1>PUNTO DE VENTA</h1>
  <form id="loginForm" method="post">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">
    <br><br>
    <label for="clave">Contraseña:</label>
    <input type="password" id="clave" name="clave" required placeholder="Password">
    <br><br>
    <label class="rememberme check">
      <input type="checkbox" value="1" name="rememberMe" id="rememberMe">
      "Recuérdame"
    </label>
    <br><br>
    <input type="submit" value="Iniciar sesión">
  </form>
  <br><br>
  <div class="centrar">
    <img src="image/Hornero-Consulting.png" alt="Hornero_Logo" width="350" height="200">
  </div>
  <script src="Autorizados.js"></script>
</body>

</html>
